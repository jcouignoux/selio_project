{% extends 'store/base.html' %}
{% load bootstrap4 %}

{% block content %}
        {% if errors %}
            {% include "store/item_popup.html" with errors=errors %}
        {% endif %}
        <div class="col mb-4">
            <div class="card text-center">
        <form class="form-group w-10 align-self-center" action="{% url 'store:login' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form UForm %}
            <button type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
