{% extends 'store/base.html' %}
{% load bootstrap4 %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            {% include "store/item_alert.html" %}
        {% endfor %}
    {% endif %}
        <div class="col mb-4">
            <div class="card text-center">
        <form class="form-group w-10 align-self-center" action="{% url 'store:login' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form UForm %}
            <button type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
