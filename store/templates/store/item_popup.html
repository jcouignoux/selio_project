<script>
  $(document).ready(function() {
      $(".toast").toast('show');
      $(".close").click(function() {
        $('.window').toast('hide');
      });
  });
</script>



{% for error in errors %}
  <div class="toast window" style="position: absolute; top: 1rem; right: 1rem; min-width:250px;" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <h4 class="toast-title" data-dismiss="toast">{{ toast_title }}</h4>
        <button type="button" class="btn btn-close btn-outline-secondary mt-auto close" aria-hidden="true"></button>
      </div>
      <div class="toast-body alert-danger">
        {{ error }}
      </div>
  </div>
{% endfor %}
{% for message in messages %}
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">
  <div class="toast fade window" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <h4 class="toast-title" data-dismiss="toast">{{ toast_title }}</h4>
        <button type="button" class="btn btn-close btn-outline-secondary mt-auto close" aria-hidden="true"></button>
      </div>
      <div class="toast-body alert-success">
        {{ message }}
      </div>
  </div>
</div>
{% endfor %}
