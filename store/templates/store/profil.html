{% extends 'store/base.html' %}

{% block content %}
{% if user.is_staff or user.id == contact.user.id %}
<div class="row">
    <div class="col">
        {% include 'store/contact_detail.html' %}
    </div>

    <div class="col">
        <div class="row form-group">
            <label class="form-control" for="{{ CForm_dsa.id_for_label }}">Historique de Commandes</label><br />
            {% for booking in contact.bookings.all %}
                <p><a class="open-booking" href="{% url 'store:booking_detail' booking_id=booking.id %}"
                    data-popup-url="{% url 'store:booking_detail' booking_id=booking.id %}">
                    {{ booking.created_at }}
                </a></p>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
