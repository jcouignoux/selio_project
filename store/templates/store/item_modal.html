<script>
  $(document).on("click", ".open-item", function (e) {
    e.preventDefault();
    var $popup = $("#popup");
    var popup_url = $(this).data("popup-url");
    $(".modal-body", $popup).load(popup_url, function () {
      $popup.modal("show");
      $('.closemodal').click(function() {
        $('.modalwindow').modal('hide');
      });
    });
  });
</script>

<div id="popup" class="modal fade modalwindow" role="dialog">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header"><h4 class="modal-title" data-dismiss="modal">{{ modal_title }}</h4><button type="button" class="btn btn-close btn-outline-secondary mt-auto closemodal" aria-hidden="true"></button></div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light btn-outline-secondary mt-auto text-body closemodal" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
